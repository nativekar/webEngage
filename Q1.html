<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Q1.css" />
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="Q1.js"></script>

  <body>
    <div id="popup" class="popup">
      <div class="header-text">
        <h1 class="header">More deals for you!</h1>
        <section class="info-section">More discounts for your flight</section>
      </div>
      <div class="flex-container">
        <div class="offer-tile">
          <span>Flat</span>
          <div class="price">
            <h2>Rs.500</h2>
            <label>Off</label>
          </div>
          <label id="code1">MMTFLAT500</label>
          <p class="validity">*Valid on Min 3 tickets booking</p>
          <button onclick="copyToClipboard('#code1')">COPY CODE</button>
        </div>

        <div class="offer-tile">
          <span>Flat</span>
          <div class="price">
            <h2>Rs.300</h2>
            <label>Off</label>
          </div>
          <label id="code2">FLYMMT300</label>
          <p class="validity">*Valid on Min 2 tickets booking</p>
          <button onclick="copyToClipboard('#code2')">COPY CODE</button>
        </div>

        <div class="offer-tile">
          <span>Flat</span>
          <div class="price">
            <h2>Rs.150</h2>
            <label>Off</label>
          </div>
          <label id="code3">FLYMMT150</label>
          <p class="validity">*Valid on Min 1 ticket booking</p>
          <button onclick="copyToClipboard('#code3')">COPY CODE</button>
        </div>

        <div class="offer-tile">
          <span>Flat</span>
          <div class="price">
            <h2>Rs.2500</h2>
            <label>Off</label>
          </div>
          <label id="code4">MMTBEST</label>
          <button onclick="copyToClipboard('#code4')">COPY CODE</button>
        </div>
      </div>
    </div>
    <center>
      <a class="popup-launcher" href="#popup">Click here</a>
    </center>
  </body>
</html>
